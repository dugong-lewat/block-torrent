urltest-mix: &urltest-mix
  type: url-test
  <<: [ *check, *all ]

lb-443: &lb-443
  type: load-balance
  strategy: consistent-hashing
  <<: [ *check, *1 ]
lb-80: &lb-80
  type: load-balance
  strategy: consistent-hashing
  <<: [ *check, *2 ]
lb-mix: &lb-mix
  type: load-balance
  strategy: consistent-hashing
  <<: [ *check, *all ]
